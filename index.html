  <style>
  /* =========================================================
     ESCAMILLA TOOLS UI v1 (Design System)
     Home Page — single file
     ========================================================= */

:root{
  --font-family: "IBM Plex Sans", Arial, Helvetica, sans-serif;

  --fs-xxs: 10px;
  --fs-xs:  11px;
  --fs-sm:  14px;   /* Base body text */
  --fs-md:  16px;   /* Section headers, buttons */
  --fs-lg:  18px;   /* Tool title */

  --w-regular: 400;
  --w-medium:  600;
  --w-bold:    700;
  --w-black:   900;

  --s-1: 4px;
  --s-2: 8px;
  --s-3: 12px;
  --s-4: 16px;
  --s-5: 24px;

  --radius-sm: 8px;
  --radius-md: 12px;
  --radius-lg: 16px;

  --bg: #eef1f5;
  --card: #ffffff;
  --text: #111827;
  --muted: #6b7280;

  /* match envelope creator naming */
  --ui-border: #d9dde3;
  --ui-border-strong: #9aa3ad;

  --focus: rgba(78,121,255,0.35);
  --shadow: 0 10px 30px rgba(16,24,40,0.10);
  --shadow-soft: 0 2px 10px rgba(16,24,40,0.08);

  --app-max: 1100px;
}

  *{ box-sizing: border-box; }
  html, body{ height: 100%; }

  body{
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: var(--font-family);
    font-size: var(--fs-sm);
    font-weight: var(--w-regular);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .screen-only{ display: block; }
  .print-only{ display: none; }

  .app{
    max-width: var(--app-max);
    margin: 10px auto 24px;
    padding: 0 var(--s-3);
  }

.h2{ font-size: var(--fs-md); font-weight: var(--w-black); letter-spacing: 0.2px; }
.help{ font-size: var(--fs-xs); color: #4b5563; font-weight: 700; line-height: 1.25; }

/* Section label (matches UI Design Preview) */
.section-label{
  text-align: center;
  font-size: var(--fs-xs);
  font-weight: var(--w-black);
  letter-spacing: 2px;
  color: var(--text);
  margin-bottom: 12px;
}
  .stack{ display: grid; gap: var(--s-3); }

  .card{
    background: var(--card);
    border: 1px solid #e3e6eb;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow);
    overflow: hidden;
  }
  .card-header{
    padding: var(--s-3);
    border-bottom: 1px solid #e7ebf0;
    background: linear-gradient(#ffffff, #fbfcfe);
  }
  .card-pad{ padding: var(--s-3); }

  /* ---------- STANDARD TOOL HEADER ---------- */
 .tool-header{
  background: var(--card);
  border: 1px solid #e3e6eb;
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow);
  padding: var(--s-4) var(--s-4); /* slightly taller like other tools */
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
  gap: var(--s-4);
  min-height: 64px; /* matches visual height of preview tools */
}

  .tool-brand{
    display: flex;
    align-items: center;
    gap: var(--s-2);
    white-space: nowrap;
  }

  .tool-logo{
    height: 28px;
    width: auto;
  }

  .tool-title{
    display: flex;
    flex-direction: column;
    line-height: 1.15;
  }

  .tool-title .name{
    font-size: 18px;
    font-weight: var(--w-black);
    letter-spacing: 0.3px;
  }

  .tool-actions{
    display: flex;
    gap: var(--s-2);
    align-items: center;
  }

  /* Buttons */
  .btn{
    font-family: var(--font-family);
    font-size: var(--fs-sm);
    font-weight: 800;
    padding: 9px 11px;
    border: 1px solid #cfd6de;
    background: linear-gradient(#ffffff, #f5f7fa);
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 1px 0 rgba(16,24,40,0.03);
    transition: background 120ms ease, border-color 120ms ease, transform 80ms ease;
  }
  .btn:hover{ background: linear-gradient(#ffffff, #eef2f6); }
  .btn:active{ transform: translateY(1px); }
  .btn:focus{
    outline: none;
    box-shadow: 0 0 0 3px var(--focus), 0 1px 0 rgba(16,24,40,0.03);
    border-color: #7aa0ff;
  }
  .btn:disabled{ opacity: 0.6; cursor: not-allowed; transform: none; }

  @media print{
    body{ background: #fff; color: #000; font-family: var(--font-family); }
    .screen-only{ display: none !important; }
    .print-only{ display: block !important; }
    .card, .tool-header{ box-shadow: none !important; }
  }
  </style>
</head>
